<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Spelling 🥁 Bee</h1>
  <div class="set">
    <button class="w drum">c</button>
    <button class="a drum">g</button>
    <button class="s drum">p</button>
    <button class="d drum">l</button>
    <button class="j drum">d</button>
    <button class="k drum">c</button>
    <button class="l drum">t</button>
  </div>

<input type="text" placeholder="Type word:" id="search"> 
<button id="submit">Submit</button>

  <footer>
  ❤️ Test your spelling skill! ❤️
  </footer>

<script src="index.js"></script>

</body>

</html>
